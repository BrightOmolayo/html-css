<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Accordion</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f4f4f4;
}

.accordion {
  width: 300px;
}

.accordion-section {
  border-bottom: 1px solid #ddd;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.accordion-title {
  background-color: #f9f9f9;
  padding: 10px;
  cursor: pointer;
  user-select: none;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.accordion-content.show {
    padding: 10px;
  max-height: 200px; /* Adjust the max height as needed */
}

</style>
<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Accordion</title>
    </head>
    
    <body>
    
        <div class="accordion">
            <div class="accordion-section">
                <div class="accordion-title" onclick="toggleSection(this)">Section 1</div>
                <div class="accordion-content">
                    <p>Content for Section 1 goes here.</p>
                </div>
            </div>
    
            <div class="accordion-section">
                <div class="accordion-title" onclick="toggleSection(this)">Section 2</div>
                <div class="accordion-content">
                    <p>Content for Section 2 goes here.</p>
                </div>
            </div>
    
            <!-- Add more sections as needed -->
    
        </div>
    
        <script src="script.js"></script>
    </body>
    
    </html>

</body>

</html>
