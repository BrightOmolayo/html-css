<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUDA BANK</title>

    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/7ae08c34bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./kuda_bank.png" width="140" /> 
                <h5>Sign in to Kuda </h5>
            </div>
            <div class="login">
                <h5>To sign in, please type in the email address linked to your Kuda account</h5>
                <div class="inputDiv">
                    
                        <div>
                            <h5>Email</h5>
                            <input type="text" placeholder="hello@example.com">
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input type="password" placeholder="Password">
                        </div>
                    
                </div>

                <div class="forgotPassword">
                    <div style="display: flex;">
                        <input type="checkbox" /> 
                        <h5 style="margin-left: 5px;">Remember me</h5>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button>Sign in</button>
                <h5 style="margin-top: 20px;">If you don't have a Kuda account, download the app <a href="#">here</a>
                    and open an account in a few moment
                </h5>
            </div>

        </div>

        <div class="floatingButton">
            <i class="fa fa-message"></i>
        </div>
    </section>
</body>
</html>
